<!DOCTYPE html>
<html lang='ru'> 
<head>
    <meta charset="UTF-8">
    <title>мой первый сайт</title>
    <link rel="stylesheet" href="../проекты/Untitled-1.2.css"> <!--подключение CSS (отдельно)-->
</head>
<body>
    <header> <!--заголовок страницы, ее визитная карточка-->
        <h2>Заголовок</h2>
        <p class="title">Этот текст будет красным и размером в 20 пикселей</p>
        <nav id="kek"> <!--указание ссылок для навигации по странице-->
            <a href="https://ru.hexlet.io/courses/layout-designer-basics/lessons/css-intro/theory_unit"><em>Урок по CSS</em></a>
        </nav>
    </header>
    <aside> <!--информация, которая не так сильно относится к информации на странице-->
    </aside>
    <main> <!--уникальная нформации, которой нет на других страницах-->
        <p class="title2">Этот текст будет синим и размером в 30 пикселей и в центре</p>
        <section class="heh"> <!--секции в уникальной информации-->
            <h1>Новости</h1>
           <article> <!--подзаголовки секций, похожи на div (разницы между ними нет)-->
            <h1>Заголовок новостей</h1>
           </article>
           <article>
            <h1>Заголовок новостей</h1>
            <section>
                <h1>Другие новости</h1> <!--Чтобы этот заголовок не поменял размер, нужно поставить > в css-->
            </section>
           </article>
        </section>
    </main>
</body>
</html>
